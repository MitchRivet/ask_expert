<div ng-show="question.answers.length">
  <h2> Answers: </h2>
  <ul>
  <li ng-repeat="item in question.answers">
    {{ item.answer }}
  </li>
</ul>
</div>

<div>
  <h2>Answer this question</h2>
    <form ng-submit="addAnswer()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="questionAnswer" class="form-control" placeholder="Give the answer">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
