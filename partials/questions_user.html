<div class="row">
  <div ng-show="questions.length">
      <h4>Search Questions</h4>
      <form name="search" class="form-inline" role="form">
        <div class="form-group">
          <input ng-model="query" type="text" class="form-control" placeholder="Search">
        </div>
      </form>


  <!-- (questions|filter:query).length > 0 -->

      <ul>
        <li ng-repeat="item in filtered = (questions | filter:query)">
          <a ui-sref="question_answers_user({ questionId: item.id })">{{ item.question }}</a>
        </li>
      </ul>




</div>

<div class="well">
<div class="row">
<div ng-show="questions.length">
  <h1>Questions dummies have asked:</h1>
  <ul>
    <li ng-repeat="item in questions">
      <a ui-sref="question_answers_user({ questionId: item.id })">{{ item.question }}</a>
    </li>
  </ul>
</div>


  <h3>What questions ya got?</h3>
    <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="QuestionsFactory.questionString" class="form-control" placeholder="Ask me ya ding dong">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</div>

<div ui-view></div>
